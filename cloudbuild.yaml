# Google Cloud Build configuration for Ashare API
# This file defines the CI/CD pipeline for building and deploying to Cloud Run

substitutions:
  _SERVICE_NAME: ashare-api
  _REGION: me-central1  # Middle East (Dammam, Saudi Arabia)
  _IMAGE_NAME: ashare-api

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}:latest'
      - '-f'
      - 'Apps/Ashare.Api/Dockerfile'
      - '.'
    timeout: 1200s  # 20 minutes for build

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}'
    waitFor: ['build']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'ASPNETCORE_ENVIRONMENT=Production'
      - '--set-secrets'
      - 'Jwt__SecretKey=jwt-secret:latest,Payments__Noon__AuthorizationKey=noon-auth-key:latest,Authentication__TwoFactor__Nafath__ApiKey=nafath-api-key:latest'
    waitFor: ['push']

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ashare/${_IMAGE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (30 minutes)
timeout: 1800s
