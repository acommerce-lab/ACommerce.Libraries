<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ACommerce</title>
    <base href="/" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- ACommerce Template Styles -->
    <link rel="stylesheet" href="css/acommerce.css" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Critical inline styles as fallback for MAUI WebView -->
    <style>
        /* Reset & Base - Fallback */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body {
            font-family: 'Cairo', 'Segoe UI', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: #111827;
            background-color: #FFFFFF;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
        }

        /* App Container */
        .ac-app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--ac-bg, #FFFFFF);
            color: var(--ac-text, #111827);
        }

        /* Main Content Area */
        .ac-main {
            flex: 1;
            padding: 1rem;
        }
        .ac-main.ac-has-navbar { padding-top: 0; }
        .ac-main.ac-has-bottom-nav { padding-bottom: 80px; }

        /* Navbar */
        .ac-navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--ac-surface, #FFFFFF);
            border-bottom: 1px solid var(--ac-border-light, #F3F4F6);
            padding: 1rem 0;
        }
        .ac-navbar-sticky { position: sticky; }
        .ac-navbar-container,
        .ac-navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .ac-navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--ac-primary, #6366F1);
        }
        .ac-navbar-brand-text { color: var(--ac-primary, #6366F1); }
        .ac-navbar-logo { height: 2rem; width: auto; }
        .ac-navbar-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--ac-text, #111827);
            margin: 0;
        }
        .ac-navbar-center { flex: 1; text-align: center; }
        .ac-navbar-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .ac-navbar-action {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 9999px;
            color: var(--ac-text-secondary, #6B7280);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .ac-navbar-action:hover {
            background-color: var(--ac-surface-alt, #F3F4F6);
            color: var(--ac-text, #111827);
        }
        .ac-navbar-action .ac-badge {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(25%, -25%);
        }
        .ac-navbar-back {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 9999px;
            color: var(--ac-text, #111827);
            cursor: pointer;
        }
        .ac-navbar-back:hover { background-color: var(--ac-surface-alt, #F3F4F6); }

        /* Bottom Navigation */
        .ac-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-around;
            background-color: var(--ac-surface, #FFFFFF);
            border-top: 1px solid var(--ac-border-light, #F3F4F6);
            padding: 0.5rem 0;
            padding-bottom: env(safe-area-inset-bottom, 0.5rem);
        }
        .ac-bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            color: var(--ac-text-secondary, #6B7280);
            font-size: 0.75rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .ac-bottom-nav-item.active,
        .ac-bottom-nav-item:hover {
            color: var(--ac-primary, #6366F1);
        }
        .ac-bottom-nav-icon {
            position: relative;
            font-size: 1.5rem;
            line-height: 1;
        }
        .ac-bottom-nav-icon .ac-badge {
            position: absolute;
            top: -4px;
            right: -8px;
            min-width: 16px;
            height: 16px;
            font-size: 0.625rem;
            padding: 0 4px;
        }
        .ac-bottom-nav-label {
            font-size: 0.625rem;
            font-weight: 500;
        }

        /* Buttons */
        .ac-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .ac-btn-primary {
            background-color: var(--ac-primary, #6366F1);
            color: #FFFFFF;
        }
        .ac-btn-primary:hover { background-color: var(--ac-primary-dark, #4F46E5); }
        .ac-btn-icon {
            padding: 0.5rem;
            border-radius: 9999px;
            background: transparent;
            border: none;
        }
        .ac-btn-icon:hover { background-color: var(--ac-surface-alt, #F3F4F6); }

        /* Cards */
        .ac-card {
            background-color: var(--ac-surface, #FFFFFF);
            border-radius: 0.75rem;
            border: 1px solid var(--ac-border-light, #F3F4F6);
            overflow: hidden;
        }
        .ac-card-body { padding: 1rem; }

        /* Product Grid */
        .ac-grid { display: grid; gap: 1rem; }
        .ac-grid-2 { grid-template-columns: repeat(2, 1fr); }
        .ac-grid-responsive { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }

        /* Product Card */
        .ac-product-card {
            position: relative;
            background-color: var(--ac-surface, #FFFFFF);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .ac-product-image-container {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .ac-product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ac-product-info { padding: 0.75rem; }
        .ac-product-name {
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.25rem 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .ac-price-current {
            font-size: 1rem;
            font-weight: 700;
            color: var(--ac-primary, #6366F1);
        }
        .ac-price-original {
            font-size: 0.75rem;
            color: var(--ac-text-muted, #9CA3AF);
            text-decoration: line-through;
        }

        /* Badges */
        .ac-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem 0.5rem;
            font-size: 0.625rem;
            font-weight: 600;
            border-radius: 9999px;
            text-transform: uppercase;
            line-height: 1;
        }
        .ac-badge-sm { padding: 0.125rem 0.375rem; font-size: 0.5rem; }
        .ac-badge-primary { background-color: var(--ac-primary, #6366F1); color: white; }
        .ac-badge-danger { background-color: #EF4444; color: white; }
        .ac-badge-success { background-color: #10B981; color: white; }
        .ac-badge-warning { background-color: #F59E0B; color: white; }
        .ac-badge-sale { background-color: #EF4444; color: white; }
        .ac-badge-new { background-color: #10B981; color: white; }
        .ac-badge-dot { min-width: 18px; height: 18px; }

        /* Utilities */
        .ac-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .ac-flex { display: flex; }
        .ac-items-center { align-items: center; }
        .ac-justify-between { justify-content: space-between; }
        .ac-gap-sm { gap: 0.5rem; }
        .ac-gap-md { gap: 1rem; }
        .ac-mb-md { margin-bottom: 1rem; }
        .ac-text-secondary { color: var(--ac-text-secondary, #6B7280); }

        /* Dark mode support */
        .ac-dark {
            --ac-bg: #111827;
            --ac-bg-alt: #1F2937;
            --ac-surface: #1F2937;
            --ac-surface-alt: #374151;
            --ac-text: #F9FAFB;
            --ac-text-secondary: #D1D5DB;
            --ac-text-muted: #9CA3AF;
            --ac-border: #374151;
            --ac-border-light: #4B5563;
        }
        .ac-dark body,
        .ac-dark .ac-app {
            background-color: #111827;
            color: #F9FAFB;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="ac-loading-screen">
            <div class="ac-loading-content">
                <div class="ac-loading-logo">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4"/>
                        <path d="M20 32L28 40L44 24" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p>جاري التحميل...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        حدث خطأ غير متوقع. <a href="" class="reload">إعادة التحميل</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        Blazor.start();
    </script>
</body>
</html>
