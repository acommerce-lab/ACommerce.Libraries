<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Vendor Theme: Orange -->
    <meta name="theme-color" content="#F97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>مطاعم - لوحة التحكم</title>
    <meta name="description" content="لوحة تحكم المطعم - إدارة الطلبات والقائمة" />

    <base href="/" />

    <!-- Google Fonts: Cairo (Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css" />

    <style>
        :root {
            --primary: #F97316;
            --primary-dark: #EA580C;
            --primary-light: #FB923C;
            --background: #FFF7ED;
            --surface: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --success: #22C55E;
            --error: #EF4444;
            --warning: #F59E0B;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        #blazor-error-ui {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FEE2E2;
            color: #DC2626;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-logo">
                <i class="bi bi-shop"></i>
            </div>
            <div class="loading-spinner"></div>
            <p class="loading-text">جاري التحميل...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        <p>حدث خطأ غير متوقع</p>
        <a href="" class="reload">إعادة تحميل</a>
        <a class="dismiss" onclick="this.parentElement.style.display='none'">تجاهل</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>
</html>
