<?xml version="1.0" encoding="UTF-8"?>
<!-- Ashare Icon - عشير - Visual Identity 2025 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background (Soft Orange) -->
  <rect width="100" height="100" rx="22" fill="#F4844C"/>

  <!-- House Symbol with Two People -->
  <g transform="translate(15, 20)">
    <!-- Left Roof (Deep Olive Green) -->
    <path d="M10 35 L25 15 L40 35" stroke="#345454" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Right Roof (White) -->
    <path d="M30 35 L45 15 L60 35" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Left Person (Deep Olive Green) -->
    <circle cx="25" cy="25" r="7" fill="#345454"/>
    <path d="M15 50 Q25 35 35 50" stroke="#345454" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Right Person (White) -->
    <circle cx="45" cy="25" r="7" fill="#FFFFFF"/>
    <path d="M35 50 Q45 35 55 50" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Connection Dots -->
    <circle cx="30" cy="55" r="3" fill="#345454"/>
    <circle cx="40" cy="55" r="3" fill="#345454"/>
  </g>
</svg>
