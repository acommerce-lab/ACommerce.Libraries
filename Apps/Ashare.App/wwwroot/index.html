<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Ashare Brand Color: Deep Olive Green -->
    <meta name="theme-color" content="#345454" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>عشير - Ashare | تطبيق السكن المشترك الأول في السعودية</title>
    <meta name="description" content="عشير هو أول تطبيق للسكن المشترك في المملكة العربية السعودية" />

    <base href="/" />

    <!-- Google Fonts: Rubik (English) + Cairo (Arabic fallback) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="css/ashare.css" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="images/icon-512.png" />
</head>
<body>
    <div class="status-bar-spacer"></div>
    <div id="app">
        <div class="ashare-loading-screen">
            <div class="ashare-loading-logo">
                <img src="images/ashare-logo.svg" alt="عشير" width="180" height="160" />
            </div>
            <div class="ashare-loading-spinner">
                <div class="spinner"></div>
            </div>
            <p class="ashare-loading-text">جاري التحميل...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="blazor-error-content">
            <i class="bi bi-exclamation-triangle"></i>
            <p>حدث خطأ غير متوقع</p>
            <a href="" class="reload">إعادة تحميل</a>
            <a class="dismiss">تجاهل</a>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/ac-map.js"></script>

    <!-- Analytics Pixels (Meta, Google, TikTok, Snapchat) -->
    <script src="_content/Ashare.Shared/js/analytics-init.js"></script>
</body>
</html>
