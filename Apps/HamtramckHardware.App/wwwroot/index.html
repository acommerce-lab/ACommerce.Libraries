<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Hamtramck Hardware Brand Color: Deep Orange -->
    <meta name="theme-color" content="#E65100" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Hamtramck Hardware - Your Neighborhood Hardware Store</title>
    <meta name="description" content="Hamtramck Hardware - Quality tools, plumbing, electrical, and building supplies in Detroit, MI" />

    <base href="/" />

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- App Styles -->
    <link rel="stylesheet" href="_content/ACommerce.Templates.Customer/css/template.css" />
    <link rel="stylesheet" href="css/hamtramck.css" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="images/icon-512.png" />

    <style>
        /* Loading Screen */
        .hh-loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E65100 0%, #BF360C 100%);
            color: white;
        }

        .hh-loading-logo {
            margin-bottom: 24px;
        }

        .hh-loading-logo i {
            font-size: 64px;
        }

        .hh-loading-spinner {
            margin-bottom: 16px;
        }

        .hh-loading-spinner .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hh-loading-text {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="status-bar-spacer"></div>
    <div id="app">
        <div class="hh-loading-screen">
            <div class="hh-loading-logo">
                <i class="bi bi-tools"></i>
            </div>
            <div class="hh-loading-spinner">
                <div class="spinner"></div>
            </div>
            <p class="hh-loading-text">Loading...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="blazor-error-content">
            <i class="bi bi-exclamation-triangle"></i>
            <p>An unexpected error occurred</p>
            <a href="" class="reload">Reload</a>
            <a class="dismiss">Dismiss</a>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>
</html>
